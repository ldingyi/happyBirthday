<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no"> 
 <title>Happy Birthday</title>
 <link rel="stylesheet" href="css/jquery.fullPage.css">
 <link rel="stylesheet" href="css/memories.css">
</head>

<body>
  <!-- 背景音乐 -->
  <div style="display:none">
    <!-- 网易云外链 -->
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=2&id=480353&auto=1&height=66"></iframe>
  </div>
<div class="bgcolor">
  <div style="z-index:100;" id="dowebok">
      <!--第一屏-->
      <div class="section">
          <div class="ly-box01">
            <div class="ly-txt01">
              <p class="ly-stxt01">生身</p>
              <p class="ly-stxt02">日体</p>
              <p class="ly-stxt03">快健</p>
              <p class="ly-stxt04">乐康</p>
              <p class="ly-stxt05"></p>
            </div>
            <div class="ly-txt02">
              <p class="ly-stxt06">国祖</p>
              <p class="ly-stxt07">庆国</p>
              <p class="ly-stxt08">快昌</p>
              <p class="ly-stxt09">乐盛</p>
              <p class="ly-stxt10"></p>
            </div>
        </div>
      </div>

      <!--第二屏-->

      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint11"></div>
          <div class="ly-box11">
              <div class="ly-txt11">
                  
              </div>
              <div class="ly-txt12">
                  你的生日和国庆感到一块，还好还不好
              </div>
              <div class="ly-imgbox11">
                <img class="ly-img11" src="img/1.jpg">
              </div>
          </div>
          <div class="ly-triangle11"></div>

          <div class="ly-box12">
              <div class="ly-txt13">
                  
              </div>
              <div class="ly-txt14">
                 好的是好记，特别好记。不好的是都在关注国庆节。
              </div>
          </div>
          <div class="ly-triangle12"></div>
      </div>

      <!--第三屏-->

      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint21"></div>
          <div class="ly-box21">
              <div class="ly-txt21">
                  
              </div>
              <div class="ly-txt22">
                <p>其实也不错，你就当是国家在给你过生日</p>
              </div>
              <div class="ly-imgbox21">
                <img class="ly-img21" src="img/1.png">
              </div>
          </div>
          <div class="ly-triangle21"></div>

          <div class="ly-box22">
              <div class="ly-txt23">
                 
              </div>
              <div class="ly-txt24">
                  只有两边祝福了
              </div>
              <div class="ly-imgbox22">
                <img class="ly-img22" src="img/1.png">
              </div>
          </div>
          <div class="ly-triangle22"></div>

           <div class="ly-box23">
              <div class="ly-txt25">
                  
              </div>
              <div class="ly-txt26">
                  祝国家国泰民安，繁荣昌盛，快速强大。也祝你，慢点老吧
              </div>
              <div class="ly-imgbox23">
                <img class="ly-img23" src="img/1.jpg">
              </div>
          </div>
          <div class="ly-triangle23"></div>
      </div>


       </div>
  <!--动态方块-->
  <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

  </div>

</body>
</html>
